{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pamine Live selling</title>
        <link rel="stylesheet" href="{% static '/css/styel.css' %}">
        <link rel="stylesheet" href="{% static '/css/upload.css' %}">
    </head>
    <style>
        #btn-otp {
            background-color: green;
        }
    </style>
    <body>
        <div class="sign-up-form">
        <h1>Pre Sign up</h1>
            <form id="form-container" method="POST" enctype="multipart/form-data">
                {% if messages %}
                <div style="display:block">
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                </div>
                {% endif %}
                {% csrf_token %}
                <input type="email" name="email" value="{{email}}" placeholder="Enter your email address" class="input-box" maxlength="254" autofocus required>
                <button type="submit" id="btn-otp">Send Email Code</button>
                <p>Do you have an account?<a href="{% url 'login' %}">Sign in</a></p>
            </form>    
        </div>
    </body>
</html>
